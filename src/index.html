            inset: 0;
            width: 100%;
            height: 100%;

            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;

</head>

    <div class="container mx-auto max-w-6xl z-10">
        <div class="bg-white rounded-xl shadow-lg p-3 se:p-4 ipad:p-6 space-y-4 ipad:space-y-6">
            <!-- Weather Input Section -->
            <div class="weather-input space-y-4 se:space-y-6 ipad:max-w-md mx-auto">
                <!-- Search Bar -->
                <div class="input-group relative">
                    <input type="text" name="" id="userLocation"
                        class="w-full px-3 se:px-4 py-2 text-sm se:text-base border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Search for Places" />
                    <div class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center space-x-1 se:space-x-2 text-sm se:text-base">
                        <i class="fa-solid fa-location-crosshairs cursor-pointer hover:text-blue-500" onclick="getCityName()"></i>
                        <select name="" id="converter" class="converter border-none focus:ring-0 cursor-pointer text-sm se:text-base">
                            <option value="°C">°C</option>
                            <option value="°F">°F</option>
                        </select>
                        <i class="fa fa-search cursor-pointer hover:text-blue-500" onclick="findUserLocation()"></i>
                    </div>
                    
                    <!-- Recent searches dropdown -->
                    <ul id="recentCitiesList" 
                        class="dropdown absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg hidden z-10 max-h-48 overflow-y-auto">
                    </ul>
                </div>

                <!-- Error Container -->
                <div id="errorContainer" 
                    class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-2 se:p-4 rounded text-sm se:text-base">
                </div>

                <!-- Current Weather Display -->
                <div class="text-center space-y-3 se:space-y-4">
                    <div class="weatherIcon w-16 h-16 bg-center bg-no-repeat bg-contain mx-auto"></div>
                    <h2 class="temperature text-3xl se:text-4xl font-bold"></h2>
                    <div class="feelslike text-sm se:text-base text-gray-600"></div>
                    <div class="description text-base se:text-lg flex items-center justify-center gap-2"></div>
                    <hr class="my-2 se:my-4">
                    <div class="date text-sm se:text-base text-gray-600"></div>
                    <div class="city text-sm se:text-base font-semibold"></div>
                </div>
            </div>

            <!-- Today's Highlights Section -->
            <div class="weather-highlights">
                <h2 class="heading text-xl se:text-2xl font-bold mb-4">Today's Highlights</h2>
                <!-- Highlights Grid -->
                <div class="Hightlights grid grid-cols-1 se:grid-cols-2 ipad:grid-cols-3 gap-3 se:gap-4">
                    <!-- Humidity -->
                    <div class="humidity bg-blue-50 p-3 se:p-4 rounded-lg text-sm se:text-base">
                        Humidity
                        <i class="fa-solid fa-water text-blue-500"></i>
                        <h1 id="HValue" class="text-xl se:text-2xl font-bold mt-2"></h1>
                    </div>

                    <!-- Wind Speed -->
                    <div class="wind-speed bg-blue-50 p-3 se:p-4 rounded-lg text-sm se:text-base">
                        Wind Speed
                        <i class="fa-solid fa-wind text-blue-500"></i>
                        <h1 id="WValue" class="text-xl se:text-2xl font-bold mt-2"></h1>
                    </div>

                    <!-- Sun Info -->
                    <div class="sun bg-blue-50 p-3 se:p-4 rounded-lg text-sm se:text-base">
                        <div class="grid grid-cols-2 gap-2">
                            <span class="sunrise">
                                <i class="fa-solid fa-sun text-yellow-500"></i>
                                <p class="text-xs se:text-sm"><span id="SRValue"></span> Sunrise</p>
                            </span>
                            <span class="sunset">
                                <i class="fa-regular fa-sun text-orange-500"></i>
                                <p class="text-xs se:text-sm"><span id="SSValue"></span> Sunset</p>
                            </span>
                        </div>
                    </div>

                    <!-- Clouds -->
                    <div class="Clouds bg-blue-50 p-3 se:p-4 rounded-lg text-sm se:text-base">
                        Clouds
                        <i class="fa-solid fa-cloud text-gray-500"></i>
                        <h1 id="CValue" class="text-xl se:text-2xl font-bold mt-2"></h1>
                    </div>

                    <!-- UV Index -->
                    <div class="uv-index bg-blue-50 p-3 se:p-4 rounded-lg text-sm se:text-base">
                        UV Index
                        <i class="fa-solid fa-bacon text-purple-500"></i>
                        <h1 id="UVValue" class="text-xl se:text-2xl font-bold mt-2"></h1>
                    </div>

                    <!-- Pressure -->
                    <div class="pressure bg-blue-50 p-3 se:p-4 rounded-lg text-sm se:text-base">
                        Pressure
                        <i class="fa-solid fa-volcano text-red-500"></i>
                        <h1 id="PValue" class="text-xl se:text-2xl font-bold mt-2"></h1>
                    </div>
                </div>
            </div>

            <!-- Forecast Section - Now after highlights -->
            <div class="weather-forecast">
                <h2 class="heading text-xl se:text-2xl font-bold mb-4">This Week</h2>
                <div class="Forecast flex overflow-x-auto gap-3 se:gap-4 pb-4"></div>
            </div>

            <!-- Footer -->
            <div class="footer-div mt-6 se:mt-8 border-t pt-4">
                <ul class="flex justify-center space-x-4 se:space-x-6 text-sm se:text-base">
                    <li><a href="mailto:itispavan24@gmail.com" class="text-blue-500 hover:underline">Email</a></li>
                    <li><a href="https://github.com/PYTHON09-ux/Weather-Forecasting-App" target="_blank"
                            class="text-blue-500 hover:underline">Github</a></li>
                    <li>
                        <p>👋</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
