<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="/src/input.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container">
    <div class="weather-input">
      <div class="input-group">
        <input type="text" name="" id="userLocation" placeholder="Search for Places" />
        <i class="fa-solid fa-location-crosshairs" onclick="getCityName()"></i>
        <ul id="recentCitiesList" class="dropdown"></ul>


        <select name="" id="converter" class="converter">
          <option value="Â°C">Â°C</option>
          <option value="Â°F">Â°F</option>
        </select>

        <i onclick="findUserLocation()" class="fa fa-search"></i>
      </div>

      <div class="weatherIcon"></div>
      <h2 class="temperature"></h2>
      <div class="feelslike"></div>
      <div class="description"></div>
      <hr>
      <div class="date"></div>
      <div class="city"></div>
    </div>

    <div class="weather-output">
      <h2 class="heading">Todays Hightlights</h2>

      <div class="Hightlights">

        <div class="humidity">
          Humidity
          <i class="fa-solid fa-water"></i>
          <h1 id="HValue"></h1>
        </div>


        <div class="wind-speed">
          Wind Speed
          <i class="fa-solid fa-wind"></i>
          <h1 id="WValue"></h1>
        </div>


        <div class="sun">
          <span class="sunrise">
            <i class="fa-solid fa-sun"></i>
            <p> <span id="SRValue"></span> Sunrise</p>
          </span>
          <span class="sunset">
            <i class="fa-regular fa-sun"></i>
            <p> <span id="SSValue"></span> Sunset</p>
          </span>
        </div>


        <div class="Clouds">
          Clouds
          <i class="fa-solid fa-cloud"></i>
          <h1 id="CValue"></h1>
        </div>


        <div class="uv-index">
          UV Index
          <i class="fa-solid fa-bacon"></i>
          <h1 id="UVValue"></h1>
        </div>

        <div class="pressure">
          Pressure
          <i class="fa-solid fa-volcano"></i>
          <h1 id="PValue"></h1>
        </div>
      </div>

      <br>

      <h2 class="heading">This Week</h2>
      <div class="Forecast"></div>

      <div class="footer-div">
        <ul>
          <li><a href="mailto:itispavan24@gmail.com">Email</a></li>
          <li><a href="https://github.com/PYTHON09-ux/Weather-Forecasting-App" target="_blank">Github</a></li>
          <li>
            <p>ðŸ‘‹</p>
          </li>
        </ul>
      </div>
    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
